name: extension-docker-kubespec
version: 0.3.@

extends:
- extension-docker-latest
- extension-kubespec-latest

inputs:
- id: skip_kubespec
  default: false
  description: "If set to true the kubespecs won't be applied. \n"
  friendly: Skip kubespec application
  type: bool

build: build.sh
deploy: build_and_apply.sh
destroy: destroy.sh
