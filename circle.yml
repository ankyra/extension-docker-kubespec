machine:
  services:
  - docker
  environment:
    ESCAPE_PROJECT: "_"

dependencies:
  override:
  - curl https://storage.googleapis.com/escape-releases-eu/escape-v0.11.2.tgz > /home/ubuntu/bin/escape.tgz
  - tar -C /home/ubuntu/bin -xvzf /home/ubuntu/bin/escape.tgz

  - "escape deploy kubernetes-provider-latest -d '_/kubernetes-provider' -v kubernetes_kubectl='{\"project_id\": \"lol\"}:'"

compile:
  override:
  - echo "from alpine" > Dockerfile
  - escape release -v docker_image=test

test:
  override:
  - echo "Already tested"

